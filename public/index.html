<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Elanco</title>
  </head>
  <body>
    <h1 style="text-align: center; color: blue">Applications & Resources</h1>
    <h2 style="color: red">Applications</h2>
    <button id="applications">Click</button>
    <p2>to get all applications</p2></br></br>
    <p2>Search with Application name</p2>
    <input type="text" id="app_name" name="app_name"><button id="search_app">Search</button>
 
    <div id="appdata">
       <table id ="app_data"; border="2"; style="display:none; width:100%" >
        <tr style="background-color:#00FF00">
          <th>Applications</th>
        </tr>
        <tbody id="table-body"><tbody>
      <table>
    </div>

    <div id="searchdata">
      <table id ="search_data"; border="2"; style="display:none">
        <tr style="background-color:#00FF00">
          <th>ConsumedQuantity</th>
          <th>Cost</th>
          <th>Date</th>
          <th>InstanceId</th>
          <th>Location</th>
          <th>MeterCategory</th>
          <th>ResourceGroup</th>
          <th>ResourceLocation</th>
          <th>ServiceName</th>
          <th>Tags</th>
          <th>UnitOfMeasure</th>
        </tr>
       <tbody id="search-table-body"><tbody>
     <table>
   </div>
  </body>
  <script src="client.js"></script>
</html>
